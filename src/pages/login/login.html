
<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <ion-img style="width: 150px; height: 75px; background: transparent" src="assets/logo1.png"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordreset()">Forgot Password?</a>
        <div class="spacer" style="height: 10px;"></div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <button ion-button large block outline color="dark" (click)="signin()">Log in</button>
          </div>
          <div class="col"></div>
        </div>
        <div class="spacer" style="height: 10px;"></div>
        <p>OR</p>
        <button ion-button clear full color="dark" (click)="signup()">Don't have an account? Sign up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

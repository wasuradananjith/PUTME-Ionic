<ion-content class="background">
  <ion-card>
    <ion-card-header>
      <ion-img style="width: 150px; height: 75px; background: transparent" src="assets/logo1.png"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="text" placeholder="First Name" [(ngModel)]="newuser.firstName"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="text" placeholder="Last Name" [(ngModel)]="newuser.lastName"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="newuser.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="newuser.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <button ion-button large block outline color="dark" (click)="signup()">Sign Up</button>
          </div>
          <div class="col"></div>
        </div>
        <button ion-button full clear outline color="dark" (click)="goback()">Go Back</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-header>

  <ion-navbar color="hcolor">
    <ion-title><img style="width: 35%;height: 35%;" src="assets/logo.png"/></ion-title>
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-card class="center">

      <img src="assets/imgs/garbage-bin.gif"/>
      <ion-card-content>
        <ion-card-title>
          Is the garbage bin filled?
        </ion-card-title>
        <p>
         Send a request by just typing the bin number below.
          Be a smart citizen!
        </p>
        <br>
        <div class="center">
          <ion-input type="text" placeholder="Enter Bin Number" [(ngModel)]="newrequest.binNumber"></ion-input>
        </div>
        <div class="center">
          <button ion-button  color="secondary" (click)="sendBinNumber()">Submit</button>
        </div>
      </ion-card-content>

    </ion-card>

  </ion-list>
</ion-content>

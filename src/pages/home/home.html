<ion-header>

  <ion-navbar color="hcolor">
    <ion-title><img style="width: 35%;height: 35%;" src="assets/logo2.png"/></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
  <ion-list>

    <ion-card class="center">

      <img src="assets/imgs/garbage-bin.gif"/>
      <ion-card-content>
        <ion-card-title>
          Garbage bin filled?
        </ion-card-title>
        <p>
         Send a request by just typing the bin number below.
          Be a smart citizen!
        </p>
        <div class="center">

          <ion-item>
            <ion-input placeholder="Enter Bin Number" [(ngModel)]="newrequest.binNumber" clearInput></ion-input>
          </ion-item>

        </div>
        <!--<div class="center">-->
          <!--<ion-input type="text" class="center" placeholder="Enter Bin Number" [(ngModel)]="newrequest.binNumber"></ion-input>-->
        <!--</div>-->
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <div class="center">
              <button ion-button large color="secondary" block (click)="sendBinNumber()">Submit</button>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </ion-card-content>

    </ion-card>

  </ion-list>
</ion-content>
